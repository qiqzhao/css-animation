<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字渐变</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      p {
        font-size: 100px;
        text-align: center;
        background: linear-gradient(125deg, red, orange, yellow, green, blue, purple);
        color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  <body>
    <div><p>我是渐变文字</p></div>
  </body>
</html>
